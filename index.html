<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
    <textarea id="input" style="width:100%;height:150px;display: block;"></textarea>
    <div style="display:flex;align-items: center;justify-content: center;">
      <button onclick="submit()" style="width:150px;height:80px;margin:30px;align-items:center;justify-content: center;background-color: aquamarine;font-size: 20px;">Submit</button>
    </div>
    
    <p id="result" style="border:solid; border-width: 2px;border-color: red;">Result here</p>
</body>
<script>
        function submit(){
            document.getElementById("result").innerText = document.getElementById("input").value.replaceAll("\n", "\\n")
        }
</script>
</html>
