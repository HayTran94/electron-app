<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
    <textarea id="input" style="width:250px;height:150px;display: block;"></textarea>
    <button onclick="submit()">Submit</button>
    <p id="result">Result here</p>
</body>
<script>
        function submit(){
            document.getElementById("result").innerText = document.getElementById("input").value.replaceAll("\n", "\\n")
        }
</script>
</html>
